<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        table { margin: auto; }
        td {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 30px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1 align="center">Tic Tac Toe</h1>
    <form method="POST">
        <table>
            {% for i in range(3) %}
            <tr>
                {% for j in range(3) %}
                <td>
                    {% set index = i*3 + j %}
                    {% if board[index] == "" %}
                        <button name="cell" value="{{ index }}" style="width:100%;height:100%;font-size:30px;"></button>
                    {% else %}
                        {{ board[index] }}
                    {% endif %}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
