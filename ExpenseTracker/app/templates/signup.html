{% extends "base.html" %}

{% block title %}Signup - Expensify{% endblock %}

{% block auth_content %}
<div class="p-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-success"><i class="fas fa-wallet me-2"></i>Expensify</h2>
        <p class="text-muted">Create your account to start tracking.</p>
    </div>

    {% if error %}
    <div class="alert alert-danger text-center small py-2">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/signup">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-muted"></i></span>
                <input type="text" name="username" class="form-control border-start-0 ps-0"
                    placeholder="Choose a username" required>
            </div>
        </div>
        <div class="mb-4">
            <label class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                <input type="password" name="password" class="form-control border-start-0 ps-0"
                    placeholder="Create a password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success w-100 py-2 mb-3">Create Account</button>
    </form>

    <div class="text-center">
        <small class="text-muted">Already have an account? <a href="/login"
                class="text-success text-decoration-none fw-bold">Login</a></small>
    </div>
</div>
{% endblock %}
