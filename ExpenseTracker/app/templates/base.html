<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <!-- Bootstrap 5 (Grid only mostly, but keeping for utils) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    {% if request.session.get("user_id") %}
    <!-- Dashboard Layout -->
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="brand-logo">
                    <i class="fas fa-wallet text-primary"></i>
                    <span>Expensify</span>
                </a>
            </div>

            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="/" class="menu-link {% if request.path == '/' %}active{% endif %}">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/add" class="menu-link {% if request.path == '/add' %}active{% endif %}">
                        <i class="fas fa-plus-circle"></i>
                        <span>Add Expense</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="/reports" class="menu-link {% if request.path == '/reports' %}active{% endif %}">
                        <i class="fas fa-chart-pie"></i>
                        <span>Reports</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <a href="/logout" class="menu-link text-danger">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% else %}
    <!-- Auth Layout (Login/Signup) -->
    <div class="auth-wrapper">
        <div class="auth-card">
            {% block auth_content %}{% endblock %}
        </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
