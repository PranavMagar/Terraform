{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Expense Tracker Dashboard</h2>
    <a href="{{ url_for('add_expense') }}" class="btn btn-accent">
      <i class="bi bi-plus-lg"></i> Add Expense
    </a>
  </div>

  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card glass-card p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5>Total Expenses</h5>
            <h3>₹{{ total if total else 0.00 }}</h3>
          </div>
          <i class="bi bi-wallet2 display-5"></i>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card glass-card p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5>This Month</h5>
            <h3>₹{{ month_total if month_total else 0.00 }}</h3>
          </div>
          <i class="bi bi-calendar-event display-5"></i>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card glass-card p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5>Average</h5>
            <h3>₹{{ avg_total if avg_total else 0.00 }}</h3>
          </div>
          <i class="bi bi-graph-up display-5"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-md-6">
      <div class="card glass-card p-3">
        <h5>Spending by Category</h5>
        <canvas id="categoryChart" class="chart-canvas"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card glass-card p-3">
        <h5>Monthly Trend</h5>
        <canvas id="trendChart" class="chart-canvas"></canvas>
      </div>
    </div>
  </div>
</div>
{% endblock %}
